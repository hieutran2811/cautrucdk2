<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài cạnh kề thứ 1"));
    let b = parseFloat(prompt("Nhập chiều dài cạnh kề thứ 2"));
    let dt = a*b/2;
    dt = Math.round(dt*100)/100;
    document.write("Cạnh kề thứ nhất: " + a + "<br/>" + "Cạnh kề thứ hai: " + b + "<br/>" + "Diện tích tam giác vuông là: " + dt);
</script>
</body>
</html>
