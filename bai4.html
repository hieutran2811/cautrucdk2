<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài cạnh a"));
    let b = parseFloat(prompt("Nhập chiều dài cạnh b"));
    let dt = a*b;
    dt = Math.round(dt*100)/100;
    document.write("Diện tích hình chữ nhật là: " + dt);
</script>
</body>
</html>
