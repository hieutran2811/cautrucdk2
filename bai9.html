<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 3 cạnh tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào cạnh a"));
    let b = parseFloat(prompt("Nhập vào cạnh b"));
    let c = parseFloat(prompt("Nhập vào cạnh c"));
    if (a>0 && b>0 && c>0 && (a+b>c) && (b+c>a) && (a+c>b)){
        document.write("Đây là 3 cạnh của một tam giác");
    }else {
        document.write("Đây không phải là 3 cạnh của một tam giác");
    }
</script>
</body>
</html>
