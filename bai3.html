<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài cạnh a"));
    let dt = a*a;
    dt = Math.round(dt*100)/100;
    document.write("Diện tích hình vuông là: " + dt);
</script>
</body>
</html>
