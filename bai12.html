<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Số tiền gửi vào ngân hàng (Triệu đồng)"));
    let n = parseFloat(prompt("Thời gian gửi vào ngân hàng (Tháng)"));
    let r; //Lãi suất 1 tháng
    let p; //Tổng tiền sau lãi
    let temp;
    //let a = parseFloat(prompt("Lãi suất kỳ hạn (%)"));

    if (n <= 6){
        r = 0.053;
    }else if (n <= 12){
        r = 0.068;
    }else {
        r = 0.07;
    }
    temp = 1 + r;
    p = a * Math.pow(temp , n);
    document.write("Tổng số tiền sau kỳ hạn gửi là: " + p + " triệu đồng");
</script>
</body>
</html>
