<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let doC = parseFloat(prompt("Nhập nhiệt độ (độ C)"));
    let doF = doC * 1.8 +32;
    document.write(doC + "<sup>o</sup>C" + " = " + doF + "<sup>o</sup>F");
</script>
</body>
</html>
