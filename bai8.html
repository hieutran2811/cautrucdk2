<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập vào 1 số nguyên"));
    if (age>0 && age<120){
        document.write("Số " + age + " là tuổi của một người.")
    }else {
        document.write("Không phải là tuổi của một người");
    }
</script>
</body>
</html>
