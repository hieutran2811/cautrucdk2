<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let met = parseFloat(prompt("Nhập Chiều dài (m)"));
    let feet = met*3.2808;
    feet=Math.round(feet*100)/100;
    document.write(met + " m" + " = " + feet + " ft");
</script>
</body>
</html>
